<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta
      name="description"
      content="Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам – нужно только определиться с выбором велосипеда и отправиться в путь."
    />
    <meta
      name="keywords"
      content="Велосипеды, шоссе, грэвел, триатлон, велопрогулка, трассы для велопрогулки, типы велосипедов"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <!-- page styles -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./vendor/color-theme.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Road Club</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <button
          class="burger"
          type="button"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span class="sr-only">Меню</span>
        </button>

        <div class="menu" id="menu" data-visible="false">
          <nav>
            <ul class="nav">
              <li>
                <a class="link-hover nav__link" href="#tracks"
                  >Покрытия и градиенты</a
                >
              </li>
              <li>
                <a class="link-hover nav__link" href="#bikes">Велосипеды</a>
              </li>
              <li>
                <a class="link-hover nav__link" href="#trainings">Тренировки</a>
              </li>
            </ul>
          </nav>
          <div class="color-theme menu__color-theme">
            <div class="color-theme__icon color-theme__icon_type_light"></div>
            <label class="switch">
              <input class="switch__input" type="checkbox" />
              <span class="switch__slider"></span>
            </label>
            <div class="color-theme__icon color-theme__icon_type_dark"></div>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="lead">
          <h1 class="section-title lead__section-title">Шоссе, ТТ и Грэвел</h1>
          <p class="plain-text plain-text_muted lead__plain-text">
            Триатлонные старты, горные серпантины или грейвел заезды по
            живописным маршрутам – нужно только определиться с выбором
            велосипеда и отправиться в путь.
          </p>
          <button class="button lead__button">Подробнее</button>
          <p class="plain-text lead__bike-name">Cannondale Systemsix</p>
          <img
            class="image lead__heading-image"
            src="./images/header-cover.jpg"
            alt="Лесная трасса с высоты."
          />
          <div class="lead__card-wrap">
            <div class="card lead__card">
              <img
                class="image lead__card-image"
                src="./images/bike-type/highway/cannondale-systemsix-imod.jpg"
                alt="Cannondale Systemsix Himod."
              />
            </div>
          </div>
        </section>

        <section class="testimony">
          <div class="section-divider testimony__section-divider"></div>
          <img
            class="image testimony__image"
            src="./images/lead.jpg"
            alt="Трасса в горах."
          />
          <figure class="testimony__figure">
            <blockquote class="testimony__quote">
              <p class="testimony__quote-text">
                «Катайся много или мало, долго или коротко, как хочешь - но
                катайся»
              </p>
            </blockquote>
            <figcaption class="testimony__quote-desc">
              <p class="testimony__author">Эдди Меркс</p>
              <p class="plain-text plain-text_muted testimony__author-job">
                Велогонщик
              </p>
            </figcaption>
          </figure>
        </section>
        
      </main>
    </div>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/burger.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
